<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Start Chatting</h1>
            <br />
            <input type="text" name="txtName" id="txtName" class="form-control" placeholder="Enter Name">
            <br />
            <textarea name="txtMessage" id="txtMessage" cols="30" rows="10" class="form-control"
                placeholder="Enter Message"></textarea>
            <br />
            <input type="submit" value="Send" id="send" class="btn btn-success">
        </div>
        <br /><br />
        <div id="messages"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('chat', addChat);

        // $(document).ready(function () {
        //     getChats();
        // });

        $(() => {
            $('#send').click(() => {
                var chatMessage = {
                    name: $('#txtName').val(),
                    chat: $('#txtMessage').val()
                };
                postChat(chatMessage);
            })
        })
        function postChat(chat) {
            $.post('http://localhost:3000/chats', chat)
            // location.reload();
        }
        function getChats() {
            $.get('/chats', (chats) => {
                chats.forEach(addChat);
            })
        }
        function addChat(chatObj) {
            $('#messages').append(`<h5>${chatObj.name}</h5><p>${chatObj.chat}</p>`)
        }
    </script>
</body>

</html>
